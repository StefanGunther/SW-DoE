l_russian:
 QAZ_rusty_fleet:0 "Национальный Оборонительный Флот"
 QAZ_rusty_fleet_desc:0 "Наш флот - настоящая гордость морей, способная одолеть любого из наших конкурентов... конечно, если бы у нас было достаточно денег на наши суда."
 QAZ_newly_opened_country:0 "Конец Ады Сокатры"
 QAZ_newly_opened_country_desc:0 "The Turtle War, or Ady Sokatra in Sambovatan, "
 QAZ_lessons_of_independence_war:0 "Национальная Оборонительная Армия"
 QAZ_lessons_of_independence_war_desc:0 "Первоначальной угрозы больше нет, а вот частое использование армии против граждан сломило их моральный дух."
 QAZ_gate_to_zebrica:0 "Перламутровые ворота Зебрики"
 QAZ_gate_to_zebrica_desc:0 "Хотя наши экономические соперники из Феофии на востоке теперь контролируют почти всю торговлю юго-восточной Зебрики, именно Самбовато всё ещё остаётся традиционным хранителем вод Мирного моря и его Больших Рогов. Именно наш Национальный Оборонительный Флот защищает эти прибыльные морские пути, по которым товары с континента попадают на международный рынок... за определённые комиссионные, конечно.\n\nИ хотя все дороги ведут в Роам, любым кораблям всё же нужно миновать Самбовато!"
 MQA_ravaged_environment:0 "Опустошённая окружающая среда"
 MQA_ravaged_environment_desc:0 "Несмотря на все наши усилия по поддержанию здорового баланса, сильное давление представителей военно-морского флота на нашу программу по переработке топлива привело к весьма нерациональной вырубке лесов и опустошению природной красоты Самбовато." 
 POLITICS_Ceyda_desc:0 "Сейда Ватосоа, единственная дочь покойного Мпанджака Серкана Ватосоа, была коронована в ноябре 1006 года. Мало кто ожидал, что у неё в столь молодом возрасте будет определённая суровость, жёсткость и административный опыт, необходимые для управления столь неспокойной нацией как Самбовато. Однако у новой Мпанджакававы есть открытый ум, решимость лидера и, самое главное, харизма, вполне подобающая той, кого за потрясающую красоту прозвали "Эбонитовой жемчужиной Самбовато".\n\nСейда родилась в грозу летней ночью 988 года и с самого детства была окружена роскошью и богатствами клана Ватосоа. Однако её мать умерла при непонятных и по сей день обстоятельствах вскоре после рождения дочери, так что юная Сейда оказалась единственной наследницей династии Ватосоа. Её отец Серкан не хотел подвергать свою дочь опасности и желал сохранить её относительную невинность, поэтому он держал Сейду подальше от политики, махинаций и интриг придворной культуры Ровы. Поэтому-то Сейда стала образованной и красивой, хотя и довольно эксцентричной молодой светской кобылой, которая невольно стала популярным публичным лицом монархии. В этом немало поспособствовали щедрые вечеринки Сейды и грандиозные публичные празднества. Молодая принцесса время от времени отдыхала вместе со своей лучшей подругой у бассейна или наблюдала за манёврами могучего Национального Оборонительного Флота с балкона, выходящего на море в промежутках между занятиями с лучшими наставниками, которых только можно нанять за деньги. Однако после внезапной и преждевременной смерти Мпанджаки в конце 1006 года едва достигшая зрелости Сейда была призвана занять трон своего покойного отца Консультативным Советом в качестве второго монарха династии Ватосоа.\n\nИ в этот момент, когда молодая королева готовится впервые в жизни войти в палаты Национального Собрания, дабы встретиться лицом к лицу с этими якобы альтруистичными и благонамеренными министрами и определить курс её страны в эти неспокойные времена, она думает следующее про себя...\n\n\"Ну нет у меня опыта... И что с того? Разве политика, в конце концов, не просто ещё одна вечеринка, в тонкостях которой следует разобраться?\""