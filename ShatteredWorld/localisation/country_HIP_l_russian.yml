 ### EVENTS ###
 hippogriff.1.t: "Hurricane!"
 hippogriff.1.d: "A devastating hurricane with sustained winds over 220 kilometers per hour slammed into Hippogriffia from Warzena and Chiropterra, with the heaviest damage done to East Aris. Although our ability to shift between hippogriffs and seaponies let us avoid any deaths due to flooding, it provided no protection against the trees hurled through the air or the gusts slamming us into walls. The death toll is thankfully low, although the property damage is devastating. The economic impact of this disaster cannot yet be calculated, and many seaponies are using it as an evidence that the surface is too dangerous."
 hippogriff.1.a: "So much destruction..."

