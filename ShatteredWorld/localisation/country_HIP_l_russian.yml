 ### LEADERS #####
 HIP_POSADA_DESC:0 "§YBorn§!: 14th of May, 980 in Seaquestria.\n\n§YBiography§!: For most of her childhood, Posada was ostracised by her peers. But she liked it that way, it left her more time to explore and play with her imaginary friends. She became an apprentice bookmaker in her teenaged years and later joined her local finball team eventually representing her hometown at the Pan-Seaquestrian Finball Cup. When she first went to the surface, she looked upon the starts in wonder and often would spend a lot of her time sitting on clouds at night stargazing. It was on one such night she accidently drifted over towards Zebrican territory and was captured by the Storm King's forces.\n\nPosada was chained inside the cargo hold of an airship full of looted trophies and treasures from Colthage. During the long journey she suffered at the hands of her yeti captors, but one night she was able to break free of her shackles. Sneaking through the ship's hold, she was seeking to make a quick escape and then follow the stars home when a flash of green light caught her attention.\n\nThe light ebbed from out the crack in the lid of a large golden chest intricately carved with images of horned beasts and bowing goats. Unable to help herself, she broke the chains and opened the lid. What she saw would change her forever. Images flashed before her eyes. Images of things nogriff should ever know. Great cities unlike any she's ever known, full of strange bipedal beings. Images of conflict, strife, poverty and the stars, so many stars. She saw galaxies all at once at the scale of atoms. She saw the raw power of the stars. Their blinding light and warming glow. The burning ball of atoms that would purge worlds of evil.\n\nIt is unknown how she returned to Hippogriffia. Her mind was broken, and it was months before she could talk in coherent sentences again. Shortly after the storm King's defeat, a copy of the works of Caramel Marks crossed her desk at work. She found the book as a symbol that she was destined to unlock the secret powers the chest had shown her and to free everycreature from the shackles of capitalism and monarchy. She founded the Revolutionary Workers' Party and quickly started preaching her ideology to every hippogriff and seapony she could.\n\n§YPortrait By§!:  AaronMK"
