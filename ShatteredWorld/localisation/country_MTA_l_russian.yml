 MTA_CSI:0 "Инициатива по Cдерживанию и Защите"
 MTA_CSI_desc:0 "В Маретании располагается Инициатива по Сдерживанию и Защите - всемирная тайная организация, которая занимается поиском, захватом и защитой мощных магических артефактов. Члены этой организации не желают, чтобы подобные артефакты попали в дурные копыта. Ударные силы ИСЗ состоят из сильных и хорошо обученных магов, которые могут в одиночку побеждать в бою целые взводы. Маретания готова выполнять свой долг, хоть она и была ослаблена недавним вторжением Короля Шторма."